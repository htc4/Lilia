<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="./signup.css" />
    <link rel="stylesheet" href="../Components/header_footer/header_footer.css" />
    <script src="./signup.js"></script>
    <!-- <link rel="stylesheet" href="./draft.css"> -->
  </head>
  <body>
    <div class="main_content">
      <div class="arrow_container">
        <a href="../index.html">
          <img class="arrow" src="../images/arrow_white.png" alt="" />
        </a>
      </div>
      <div class="left">
        <img class="company_name" src="../images/company_name.png" alt="" />
        <img class="light_big" src="../images/light_big.png" alt="" />
      </div>

      <div class="right">
        <p class="signup">Sign up</p>
        <div class="fields">
          <label for="email">email</label>
          <input type="text" id="email" name="email" required /><br />
          <label for="username">username</label>
          <input type="text" id="username" name="username" required /><br />
          <label for="password">password</label>
          <input type="password" id="password" name="password" required /><br />
          <label for="confirm_password">confirm password</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
          /><br />
        </div>
        <div class="bottom">
          <p>
            if you allready have an account,
            <a href="../Sign_in/signin.html"><span>Sign in</span></a>
          </p>
          <button class="signup_button" onclick="NavigateToSignin()">
            Sign up
          </button>
        </div>
      </div>
    </div>
    <footer id="footer"></footer>
    <script src="../Components/header_footer/header_footer.js"></script>
  </body>
</html>
